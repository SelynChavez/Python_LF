{% extends "base.html" %}
{% block title %}ETLF - Editar Socio{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="bi bi-pencil"></i> Editar Socio: {{ socio.nombre }}</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('editar_socio', id=socio.id) }}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre Completo *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" 
                                   value="{{ socio.nombre }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="dni" class="form-label">DNI *</label>
                            <input type="number" class="form-control" id="dni" name="dni" min="0" max="99999999" value="{{ socio.dni }}"  required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="fono" class="form-label">Fono *</label>
                            <input type="text" class="form-control" id="fono" name="fono" 
                                   value="{{ socio.fono }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="comentarios" class="form-label">Comentarios *</label>
                            <input type="text" class="form-control" id="comentarios" name="comentarios" 
                                   value="{{ socio.comentarios }}" required>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tipo</label>
                            <select class="form-select" id="tipo" name="tipo" required>
                                <option value="SOCIO"     {{ 'selected' if socio.tipo == 'SOCIO'     }}>Socio</option>
                                <option value="CHOFER"    {{ 'selected' if socio.tipo == 'CHOFER'    }}>Chofer</option>
                                <option value="ALQUILADO" {{ 'selected' if socio.tipo == 'ALQUILADO' }}>Alquilado</option>
                            </select>
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Activo?</label>
                            <select class="form-select" id="active" name="active" required>
                                <option value="S" {{ 'selected' if socio.active == 'S' }}>Si</option>
                                <option value="N" {{ 'selected' if socio.active == 'N' }}>No</option>
                            </select>
                        </div>
                    </div>

                    <div class="alert alert-info">
                        <i class="bi bi-info-circle"></i> 
                        Los campos marcados con * son obligatorios
                    </div>

                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> Guardar Cambios
                        </button>
                        <a href="{{ url_for('listar_socios') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> Volver a la lista
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
