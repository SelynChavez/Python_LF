<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ cod }} Reporte Generado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .pdf-container {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: white;
            min-height: 800px;
        }
        .btn-volver {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">        
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Reporte Generado en Formato PDF</h5>
                <button onclick="window.close();">Cerrar Reporte Actual</button>
            </div>
            <div class="card-body">
                <div class="pdf-container">
                    <!-- Vista del PDF -->
                    <iframe 
                        src="data:application/pdf;base64,{{ pdf_data }}"
                        width="100%" 
                        height="900px"
                        style="border: none;">
                        Tu navegador no soporta la visualización de PDFs. 
                        <a href="data:application/pdf;base64,{{ pdf_data }}" download="reporte.pdf">
                            Descarga el PDF aquí
                        </a>
                    </iframe>
                </div>
                
                <!-- Alternativa para navegadores que no soportan data URI en iframes -->
                <div class="alert alert-info mt-3 d-none" id="pdfAlternative">
                    <p>
                        <i class="bi bi-info-circle"></i> 
                        Si no ves el PDF arriba, puedes 
                        <a href="data:application/pdf;base64,{{ pdf_data }}" download="reporte.pdf" class="alert-link">
                            descargarlo aquí
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mostrar alternativa si el iframe no carga el PDF
        setTimeout(() => {
            const iframe = document.querySelector('iframe');
            if (iframe && (!iframe.contentDocument || iframe.contentDocument.body.innerHTML === '')) {
                document.getElementById('pdfAlternative').classList.remove('d-none');
            }
        }, 2000);
    </script>
</body>
</html>
